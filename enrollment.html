
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Enrollment Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2d3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    form {
      background-color: white;
      max-width: 900px;
      margin: 30px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    form h2 {
      text-align: center;
      color: #2d3e50;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
    }
    .form-row {
      display: flex;
      gap: 20px;
    }
    .form-row .form-group {
      flex: 1;
    }
    button {
      background-color: #2d3e50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background-color: #1e2e3d;
    }
  </style>
</head>
<body>

  <header>
    <h1>Senior High School Enrollment Form</h1>
  </header>

  <form action="#" method="post">
    <h2>Personal Information</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="contact">Contact Number</label>
      <input type="text" id="contact" name="contact" required>
    </div>

    <h2>Address Information</h2>
    <div class="form-group">
      <label for="address">Street Address</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="state">State/Province</label>
        <input type="text" id="state" name="state" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip" required>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required>
      </div>
    </div>

    <h2>Academic Information</h2>
    <div class="form-group">
      <label for="gradeLevel">Grade Level Applying For</label>
      <select id="gradeLevel" name="gradeLevel" required>
        <option value="">Select</option>
        <option value="11">Grade 11</option>
        <option value="12">Grade 12</option>
      </select>
    </div>

    <div class="form-group">
      <label for="strand">Preferred Strand</label>
      <select id="strand" name="strand" required>
        <option value="">Select Strand</option>
        <option value="STEM">STEM</option>
        <option value="ABM">ABM</option>
        <option value="HUMSS">HUMSS</option>
        <option value="GAS">GAS</option>
        <option value="TVL">TVL</option>
        <option value="SPORTS">Sports</option>
        <option value="ARTS">Arts and Design</option>
      </select>
    </div>

    <h2>Guardian Information</h2>
    <div class="form-group">
      <label for="guardianName">Guardian's Full Name</label>
      <input type="text" id="guardianName" name="guardianName" required>
    </div>
    <div class="form-group">
      <label for="guardianContact">Guardian's Contact Number</label>
      <input type="text" id="guardianContact" name="guardianContact" required>
    </div>

    <h2>Additional Information</h2>
    <div class="form-group">
      <label for="medical">Medical Conditions / Allergies</label>
      <textarea id="medical" name="medical" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="notes">Other Notes</label>
      <textarea id="notes" name="notes" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label><input type="checkbox" required> I confirm that the information provided is accurate.</label>
    </div>

    <button type="submit">Submit Enrollment</button>
  </form>

</body>
</html>
